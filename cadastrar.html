<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

      src="https://kit.fontawesome.com/82af083c5d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="cabecalho">
      <h1>
        <a href="paginaPrincipal.html">
          <img
            src="img/iconeMenorCortes.png"
            alt="icone-menor-cortes-barbearia"
          />

      <nav>

        <i class="fa-solid fa-bars"></i>
      </a>
    </header>

    <main class="container main">
      <h4>Cadastrar-se</h4>
      <form action="" id="formularioCadastroUsuario">
        <label for="email">email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu email ..."
          required
        />
        <label for="nome">nome</label>
        <input
          type="nome"
          name="nome"
          id="nome"
          placeholder="Digite seu nome ..."
          required
        />
        <label for="nome">senha</label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Digite seu senha ..."
          required
        />
        <input
          type="submit"
          value="cadastrar"
          id="cadastrar"
          name="cadastrar"
        />
      </form>
    </main>

    <script>
      const form = document.getElementById('formularioCadastroUsuario')
      const email = document.getElementById('email')
      const nome = document.getElementById('nome')
      const senha = document.getElementById('senha')

      form.addEventListener('submit', e => {
        e.preventDefault()
        alert(`Usuário ${nome.value}, o seu cadastro foi feito com sucesso !`)

        location.href = "index.html"
      })
    </script>
  </body>
